    <h2>form kontak</h2>
    
        <form action="#" method="post">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

            <label for="email">Email/telepon:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email/telepon Anda" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" placeholder="Tulis pesan Anda" rows="4" required></textarea>

            <button type="submit">Kirim</button>
        </form>
